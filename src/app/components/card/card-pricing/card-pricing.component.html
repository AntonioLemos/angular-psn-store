<div class="card-pricing-container">
    <div class="card-pricing-title">
        <h3>Play it Now!</h3>
    </div>
    <div class="card-pricing-value">
        <div class="card-pricing-value-console">
            <p>
                <ng-container *ngFor="let item of itemsType; let last = last">
                  {{ item }}<ng-container *ngIf="!last"> <span>|</span> </ng-container>
                </ng-container>
              </p>        </div>
        <div class="card-pricing-money">
            <p>{{itemPrice}}</p>
        </div>
    </div>
</div>
